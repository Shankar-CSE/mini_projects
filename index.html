<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <title>ALL WEB LINK</title>

    <style>
        
        .glowing{
            background-color: aqua;
            animation: shadow 2s ease infinite;
        }
       
        .box1 button:hover{
            transform: scale(1.2);
            background-color: rgba(0, 255, 255, 0.877);
            transition: all 0.5s ease-in-out;
        }



        @keyframes shadow{
            0%{
                box-shadow: 0 0 0 white;
            }
            50%{
                box-shadow: 2px 2px 10px white;
            }
            100%{
                box-shadow: 0 0 0 white;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-black flex-col ">
     <h1 class="text-blue-50 mb-20 text-5xl bg-red-500 p-5 rounded-[40px]">MY MINI PROJECTS</h1>

<div class="box1 flex items-center flex-col">
    <button class="glowing w-30 h-12 m-6 cursor-pointer rounded-2xl "  onclick="window.open('BMI_calculator.html','_blank')">BMI</button>

    <button class="glowing w-30 h-12 m-6 cursor-pointer rounded-2xl " onclick="window.open('to_do_list.html','_blank')">To Do List</button>

    <button class="glowing w-30 h-12 m-6 cursor-pointer rounded-2xl " onclick="window.open('menucard/menucard.html','_blank')">Menucard</button>
    
    <button class="glowing w-30 h-12 m-6 cursor-pointer rounded-2xl " onclick="window.open('Registrationform.html','_blank')">Registration form</button>
   
    <button class="glowing w-30 h-12 m-6 cursor-pointer rounded-2xl " onclick="window.open('QR_maker/qrcode.html','_blank')">QR_maker</button>
</div>

</body>
</html>
